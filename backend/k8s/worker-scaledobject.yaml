apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: cuenly-redis-trigger-auth
  namespace: cuenly-backend
spec:
  secretTargetRef: []  # No auth needed for internal Redis
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cuenly-worker-scaledobject
  namespace: cuenly-backend
spec:
  scaleTargetRef:
    name: cuenly-worker
    kind: Deployment
  pollingInterval: 15          # Check every 15 seconds
  cooldownPeriod: 60           # Wait 60s before scaling down
  minReplicaCount: 1           # Minimum 1 worker always running
  maxReplicaCount: 3           # Maximum 3 workers during high load
  triggers:
    # Scale based on CPU utilization
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"            # Scale up when CPU > 70%
    # Scale based on Redis list length (job queue)
    - type: redis
      metadata:
        address: cuenly-redis-service:6379
        listName: rq:queue:default  # RQ default queue name
        listLength: "5"             # Scale up when >5 pending jobs
      authenticationRef:
        name: cuenly-redis-trigger-auth
