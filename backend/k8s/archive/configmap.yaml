apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: cuenly-backend
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"
  TEMP_PDF_DIR: "/app/data/temp_pdfs"
  JOB_INTERVAL_MINUTES: "60"
  AUTH_REQUIRE: "true"
  FIREBASE_PROJECT_ID: "cuenly-app"
  MULTI_TENANT_ENFORCE: "true"
  # MongoDB connection (actualizado para usar servicio simple)
  MONGODB_URL: "mongodb://mongodb-service.cuenly-backend.svc.cluster.local:27017/cuenlyapp_warehouse"
  MONGODB_DATABASE: "cuenlyapp_warehouse"
  MONGODB_COLLECTION: "invoice_headers"

