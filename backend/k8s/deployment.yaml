apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuenly-backend
  namespace: cuenly-backend
  labels:
    app: cuenly-backend
    tier: backend
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cuenly-backend
      tier: backend
  template:
    metadata:
      labels:
        app: cuenly-backend
        tier: backend
    spec:
      containers:
      - name: cuenly-backend
        image: ghcr.io/poravv/cuenly-app-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - secretRef:
            name: backend-env-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 180   # Más tiempo para inicialización con EmailProcessor
          periodSeconds: 30          # Verificar cada 30 segundos
          timeoutSeconds: 30         # Timeout más largo para procesos intensivos
          failureThreshold: 5        # Permitir más fallos antes de reiniciar
          successThreshold: 1        # Una respuesta exitosa confirma salud
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60    # Más tiempo para que EmailProcessor se inicialice
          periodSeconds: 15          # Verificar cada 15 segundos
          timeoutSeconds: 15         # Timeout más largo para readiness
          failureThreshold: 5        # Más fallos permitidos para procesos batch
          successThreshold: 1        # Una respuesta exitosa confirma readiness
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10    # Empezar a verificar pronto
          periodSeconds: 10          # Verificar cada 10 segundos
          timeoutSeconds: 5          # Timeout corto
          failureThreshold: 30       # Hasta 5 minutos para startup (30*10s = 300s)
          successThreshold: 1        # Una respuesta exitosa completa startup
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","sleep 15"]
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: cuenly-backend-service
  namespace: cuenly-backend
  labels:
    app: cuenly-backend
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: cuenly-backend
    tier: backend
  ports:
  - port: 8000
    targetPort: http
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cuenly-backend-hpa
  namespace: cuenly-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cuenly-backend
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

