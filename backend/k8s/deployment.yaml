apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuenly-backend
  namespace: cuenly-backend
  labels:
    app: cuenly-backend
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cuenly-backend
      tier: backend
  template:
    metadata:
      labels:
        app: cuenly-backend
        tier: backend
    spec:
      containers:
      - name: cuenly-backend
        image: ghcr.io/poravv/cuenly-app-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - secretRef:
            name: backend-env-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 90
          periodSeconds: 60      # Reducido de 30s a 60s
          timeoutSeconds: 10     # Reducido de 20s a 10s
          failureThreshold: 3    # Reducido de 5 a 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 20      # Reducido de 15s a 20s
          timeoutSeconds: 5      # Mantenido
          failureThreshold: 3    # Reducido de 5 a 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","sleep 15"]
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: cuenly-backend-service
  namespace: cuenly-backend
  labels:
    app: cuenly-backend
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: cuenly-backend
    tier: backend
  ports:
  - port: 8000
    targetPort: http
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cuenly-backend-hpa
  namespace: cuenly-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cuenly-backend
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

