# Configuración mejorada para observabilidad en Kubernetes
# Para backend deployment con labels y annotations para Prometheus/Grafana

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuenly-backend
  namespace: cuenly-backend
  labels:
    app: cuenly-backend
    component: api-server
    tier: backend
    version: v2.0.0
    app.kubernetes.io/name: cuenly-backend
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: cuenly-app
    app.kubernetes.io/version: "2.0.0"
  annotations:
    # Prometheus annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
    # Grafana annotations
    grafana.com/scrape: "true"
    grafana.com/port: "8000"
    # Deployment info for observability
    deployment.kubernetes.io/revision: "1"
    cuenly.com/log-level: "INFO"
    cuenly.com/observability-enabled: "true"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: cuenly-backend
  template:
    metadata:
      labels:
        app: cuenly-backend
        component: api-server
        tier: backend
        version: v2.0.0
        app.kubernetes.io/name: cuenly-backend
        app.kubernetes.io/component: api-server
        app.kubernetes.io/part-of: cuenly-app
        app.kubernetes.io/version: "2.0.0"
      annotations:
        # Prometheus pod annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/health"
        # Logging annotations for Loki
        loki.grafana.com/scrape: "true"
        loki.grafana.com/tenant: "cuenly"
        # Performance monitoring
        cuenly.com/performance-monitoring: "enabled"
        cuenly.com/log-format: "json"
    spec:
      containers:
      - name: cuenly-backend
        image: ghcr.io/poravv/cuenly-app-backend:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"  # Nuevo: formato JSON para mejor parsing
        - name: OBSERVABILITY_ENABLED
          value: "true"  # Nuevo: habilitar observabilidad
        - name: FRONTEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-env-secrets
              key: frontend-api-key
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        envFrom:
        - secretRef:
            name: backend-env-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Startup probe para apps que tardan en iniciar
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
      restartPolicy: Always
      # Configuración para logs estructurados
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      # Node affinity para distribución
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cuenly-backend
              topologyKey: kubernetes.io/hostname