          kubectl exec $BACKEND_POD -n ${{ env.NAMESPACE }} -- which curl > /dev/null 2>&1 || echo "‚ö†Ô∏è  curl no disponible, intentando con wget"
          
          # Health check con m√∫ltiples m√©todos
          for i in $(seq 1 5); do
            echo "üîÑ Health check attempt $i/5..."
            
            # M√©todo 1: Intentar con curl si est√° disponible
            if kubectl exec $BACKEND_POD -n ${{ env.NAMESPACE }} -- which curl > /dev/null 2>&1; then
