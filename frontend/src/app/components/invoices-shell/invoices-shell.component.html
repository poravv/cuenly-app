<div class="facturas-shell container-fluid px-4 px-lg-5 mt-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
    <div>
      <nav aria-label="breadcrumb" class="mb-1">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/" class="text-decoration-none">Inicio</a></li>
          <li class="breadcrumb-item active">Facturas</li>
        </ol>
      </nav>
      <h2 class="h4 fw-bold mb-0 d-flex align-items-center gap-2">
        <i class="bi bi-receipt-cutoff text-primary"></i>
        Centro de Facturas
      </h2>
    </div>

    <div class="facturas-actions-bar d-flex flex-wrap gap-2">
      <a class="btn btn-outline-primary btn-sm" routerLink="/facturas/subir">
        <i class="bi bi-cloud-upload me-1"></i>
        Subir PDF/Imagen
      </a>
      <a class="btn btn-outline-primary btn-sm" routerLink="/facturas/subir-xml">
        <i class="bi bi-filetype-xml me-1"></i>
        Subir XML
      </a>
      <a class="btn btn-primary btn-sm" routerLink="/facturas/exportar">
        <i class="bi bi-file-earmark-excel me-1"></i>
        Exportar
      </a>
    </div>
  </div>

  <div class="tabs-card">
    <div class="facturas-tabs-scroll" role="region" aria-label="Navegacion de secciones de facturas">
      <ul class="nav nav-pills facturas-tabs flex-nowrap">
        <li class="nav-item">
          <a class="nav-link" [class.active]="isRouteActive(['/facturas/todas'])" routerLink="/facturas/todas">
            <i class="bi bi-journals me-1"></i>
            Todas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="isRouteActive(['/facturas/explorador'])" routerLink="/facturas/explorador">
            <i class="bi bi-search me-1"></i>
            Explorador
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="isRouteActive(['/facturas/estadisticas'])" routerLink="/facturas/estadisticas">
            <i class="bi bi-bar-chart-line me-1"></i>
            Estad√≠sticas
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
