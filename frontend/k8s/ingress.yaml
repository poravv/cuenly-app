apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cuenly-ingress
  namespace: cuenly-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Configuraci√≥n CORS para el backend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.cuenly.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.cuenly.com
      secretName: cuenly-frontend-tls-secret
  rules:
    - host: app.cuenly.com
      http:
        paths:
          # ===== RUTAS DEL BACKEND (DEBEN IR ANTES QUE LA CATCH-ALL) =====
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /process
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /upload
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /upload-xml
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /job
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /prefs
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /email-config
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /email-configs
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /invoices
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          # ===== RUTA DEL FRONTEND (CATCH-ALL, DEBE IR AL FINAL) =====
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cuenly-frontend-service
                port:
                  number: 80
---
# Service proxy para el backend en el namespace frontend
apiVersion: v1
kind: Service
metadata:
  name: backend-proxy-service
  namespace: cuenly-frontend
spec:
  type: ExternalName
  externalName: cuenly-backend-service.cuenly-backend.svc.cluster.local
  ports:
  - port: 8000
    targetPort: 8000

