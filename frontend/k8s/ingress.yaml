apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cuenly-ingress
  namespace: cuenly-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    # Configuraci√≥n CORS para el backend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.cuenly.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.cuenly.com
      secretName: cuenly-frontend-tls-secret
  rules:
    - host: app.cuenly.com
      http:
        paths:
          # ===== APIS DEL BACKEND =====
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /debug
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /process
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /upload
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /excel
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /email-config
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /email-configs
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /job
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /cache
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /imap
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /system
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /prefs
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /export
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /export-templates
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          - path: /invoices
            pathType: Prefix
            backend:
              service:
                name: backend-proxy-service
                port:
                  number: 8000
          # ===== FRONTEND (CATCH-ALL) =====
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cuenly-frontend-service
                port:
                  number: 80

