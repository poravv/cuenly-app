apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-allow-ingress-controller
  namespace: cuenly-frontend
spec:
  podSelector:
    matchLabels:
      app: cuenly-frontend
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Ingress controller namespace (commonly 'ingress-nginx')
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        # Alternative common name
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-ingress
      ports:
        - protocol: TCP
          port: 80

