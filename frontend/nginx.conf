        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint /excel eliminado (legacy)

    # Proxy para cache
    location /cache {
        proxy_pass http://cuenly-backend-service.cuenly-backend.svc.cluster.local:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
