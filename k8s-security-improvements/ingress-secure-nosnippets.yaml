# Ingress seguro sin snippets (compatible con clusters restrictivos)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cuenly-ingress-secure
  namespace: cuenly-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    
    # SSL y TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384"
    
    # Rate limiting global
    nginx.ingress.kubernetes.io/rate-limit-rps: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "50"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # CORS seguro
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.cuenly.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With, X-Frontend-Key"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.cuenly.com
      secretName: cuenly-frontend-tls-secret
  rules:
    - host: app.cuenly.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cuenly-frontend-service
                port:
                  number: 80