# CuenlyApp - Docker Compose Unificado
# Uso:
#   docker compose up -d --build                                                   # Stack local estándar (frontend 4200)
#   docker compose --profile dev up -d --build mongodb-dev redis-dev backend-dev frontend-dev  # Stack dev aislado (frontend 4300)

services:
  # MongoDB - Base de datos principal
  mongodb:
    image: mongo:7-jammy
    container_name: cuenlyapp-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cuenlyapp
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=cuenlyapp_warehouse
    volumes:
      - mongodb_data:/data/db
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"  # Exponer MongoDB para conexión externa
    networks:
      - cuenlyapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis - Cache y colas de trabajo (Modo Producción Local/Proxy)
  redis:
    image: redis:7-alpine
    container_name: cuenlyapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cuenlyapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API - Modo proxy por defecto (sin puerto expuesto)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cuenlyapp-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://cuenlyapp:${MONGODB_ROOT_PASSWORD:-changeme}@mongodb:27017/cuenlyapp_warehouse?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - DEBUG=true
      - LOG_LEVEL=INFO
      - TZ=America/Asuncion
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - cuenlyapp-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.proxy
    container_name: cuenlyapp-frontend
    restart: unless-stopped
    environment:
      - TZ=America/Asuncion
    ports:
      - "4200:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - cuenlyapp-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker RQ - Procesamiento de jobs en background
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cuenlyapp-worker
    restart: unless-stopped
    command: python worker.py
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://cuenlyapp:${MONGODB_ROOT_PASSWORD:-changeme}@mongodb:27017/cuenlyapp_warehouse?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - LOG_LEVEL=INFO
      - TZ=America/Asuncion
    healthcheck:
      test: ["CMD", "sh", "-c", "grep -qa worker.py /proc/1/cmdline"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - cuenlyapp-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy


  # Servicios para modo desarrollo (perfil dev)
  mongodb-dev:
    image: mongo:7-jammy
    container_name: cuenlyapp-mongodb-dev
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cuenlyapp
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=cuenlyapp_warehouse
    volumes:
      - mongodb_data:/data/db
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cuenlyapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ports:
      - "27018:27017"  # Puerto expuesto en modo desarrollo
    profiles:
      - dev

  # Redis Dev - Para modo desarrollo
  redis-dev:
    image: redis:7-alpine
    container_name: cuenlyapp-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - cuenlyapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - dev

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cuenlyapp-backend-dev
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://cuenlyapp:${MONGODB_ROOT_PASSWORD:-changeme}@mongodb-dev:27017/cuenlyapp_warehouse?authSource=admin
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - DEBUG=true
      - LOG_LEVEL=INFO
      - TZ=America/Asuncion
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - cuenlyapp-network
    depends_on:
      mongodb-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    ports:
      - "8001:8000"  # Puerto expuesto en modo desarrollo aislado
    profiles:
      - dev

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cuenlyapp-frontend-dev
    restart: unless-stopped
    environment:
      - TZ=America/Asuncion
    ports:
      - "4300:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - cuenlyapp-network
    depends_on:
      - backend-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - dev



networks:
  cuenlyapp-network:
    driver: bridge
    name: cuenlyapp-network

volumes:
  mongodb_data:
    driver: local
    name: cuenlyapp_mongodb_data
