# Stack de monitoreo simplificado - Sin problemas de permisos
# Usa emptyDir en lugar de hostPath para evitar problemas

---
apiVersion: v1
kind: Namespace
metadata:
  name: cuenly-monitoring
  labels:
    name: cuenly-monitoring

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cuenly-monitoring
  namespace: cuenly-monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cuenly-monitoring
rules:
- apiGroups: [""]
  resources:
    - nodes
    - nodes/proxy
    - services
    - endpoints
    - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
    - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cuenly-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cuenly-monitoring
subjects:
- kind: ServiceAccount
  name: cuenly-monitoring
  namespace: cuenly-monitoring

---
# Loki - Logs centralizado (emptyDir)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuenly-loki
  namespace: cuenly-monitoring
  labels:
    app: cuenly-loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cuenly-loki
  template:
    metadata:
      labels:
        app: cuenly-loki
    spec:
      serviceAccountName: cuenly-monitoring
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        args:
          - -config.file=/etc/loki/loki.yaml
        ports:
        - containerPort: 3100
          name: http-metrics
        volumeMounts:
        - name: config
          mountPath: /etc/loki
        - name: storage
          mountPath: /loki
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: loki-config
      - name: storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: cuenly-loki
  namespace: cuenly-monitoring
  labels:
    app: cuenly-loki
spec:
  ports:
  - port: 3100
    targetPort: 3100
    name: http
  selector:
    app: cuenly-loki

---
# Prometheus - Métricas (emptyDir)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuenly-prometheus
  namespace: cuenly-monitoring
  labels:
    app: cuenly-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cuenly-prometheus
  template:
    metadata:
      labels:
        app: cuenly-prometheus
    spec:
      serviceAccountName: cuenly-monitoring
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        args:
          - --config.file=/etc/prometheus/prometheus.yml
          - --storage.tsdb.path=/prometheus/
          - --web.console.libraries=/etc/prometheus/console_libraries
          - --web.console.templates=/etc/prometheus/consoles
          - --storage.tsdb.retention.time=7d
          - --web.enable-lifecycle
        ports:
        - containerPort: 9090
          name: web
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: rules
          mountPath: /etc/prometheus/rules
        - name: storage
          mountPath: /prometheus
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: rules
        configMap:
          name: prometheus-rules
      - name: storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: cuenly-prometheus
  namespace: cuenly-monitoring
  labels:
    app: cuenly-prometheus
spec:
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  selector:
    app: cuenly-prometheus

---
# ConfigMap para Loki
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: cuenly-monitoring
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h

---
# ConfigMap para Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cuenly-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    # Configuración de AlertManager
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager-service.cuenly-backend.svc.cluster.local:9093

    # Cargar reglas de alertas
    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Monitoreo de TODOS los namespaces del cluster
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            # SIN filtro de namespaces = TODOS los namespaces
        relabel_configs:
          # Filtrar solo pods con anotación prometheus.io/scrape=true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          
          # Agregar namespace como label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          
          # Configurar path de métricas
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          
          # Configurar puerto de métricas
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          
          # Agregar nombre del pod
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: kubernetes_pod_name
          
          # Agregar label 'app' si existe
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          
          # Agregar label 'component' si existe
          - source_labels: [__meta_kubernetes_pod_label_component]
            target_label: component

---
# Promtail - Recolector de logs para Loki
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cuenly-promtail
  namespace: cuenly-monitoring
  labels:
    app: cuenly-promtail
    component: log-collector
spec:
  selector:
    matchLabels:
      app: cuenly-promtail
  template:
    metadata:
      labels:
        app: cuenly-promtail
        component: log-collector
    spec:
      serviceAccountName: cuenly-monitoring
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
          - -config.file=/etc/promtail/promtail.yaml
        ports:
        - containerPort: 3101
          name: http-metrics
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: run
          mountPath: /run/promtail
        - mountPath: /var/lib/docker/containers
          name: docker
          readOnly: true
        - mountPath: /var/log/pods
          name: pods
          readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        securityContext:
          runAsUser: 0
          privileged: true
      volumes:
      - name: config
        configMap:
          name: promtail-config
      - name: run
        hostPath:
          path: /run/promtail
      - name: docker
        hostPath:
          path: /var/lib/docker/containers
      - name: pods
        hostPath:
          path: /var/log/pods

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: cuenly-monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://cuenly-loki:3100/loki/api/v1/push

    scrape_configs:
      # Logs de Kubernetes - Configuración mejorada con todos los labels
      - job_name: kubernetes-pods
        pipeline_stages:
          - docker: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Monitorear TODOS los namespaces del cluster
          # Comentar la línea siguiente para limitar solo a Cuenly:
          # - source_labels: [__meta_kubernetes_namespace]
          #   action: keep
          #   regex: (cuenly-backend|cuenly-frontend|cuenly-monitoring)
          
          # Drop pods sin contenedor
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: drop
            regex: ^$
          
          # Añadir namespace como label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # Añadir nombre del pod
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          
          # Añadir nombre del contenedor
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          
          # Añadir label 'app' si existe
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          
          # Añadir label 'component' si existe
          - source_labels: [__meta_kubernetes_pod_label_component]
            target_label: component
          
          # Añadir label 'tier' si existe
          - source_labels: [__meta_kubernetes_pod_label_tier]
            target_label: tier
          
          # Añadir label 'version' si existe
          - source_labels: [__meta_kubernetes_pod_label_version]
            target_label: version
          
          # Añadir nombre del nodo
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          
          # Configurar path a logs de contenedores (funciona en la mayoría de clusters)
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__